type User {
   id: Int
   email: String
   firstName: String
   lastName: String
   userName: String
   jwt: String @isAuthUser
}

input UserInput {
   email: String
   password: String
   userName: String,
   firstName: String
   lastName: String
}

type Query {
   getUser: User @isAuth
   loginUser(username: String!, password: String!): User
}

type Mutation {
   createUser(data: UserInput): User
}
